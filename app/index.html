<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AudioViz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="app">

    <div class="header">
      <h1>AudioViz</h1>
      <div class="controls">
        <button id="play" type="button" value="play">
          <i class="fa fa-play"></i>
        </button>
        <button id="stop" type="button" value="stop">
          <i class="fa fa-stop"></i>
        </button>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="canvas" class="canvas" width="460" height=" 255"></canvas>
    </div>

  </div>
  <script src="bundle.js"></script>
</body>
</html>
